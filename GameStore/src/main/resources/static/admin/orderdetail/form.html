<div class="panel panel-default">
	
	<div class="panel-body mt-4">
		<div class="row">
			<div class="form-group col-sm-4">
				<div>Order Number:</div>
				<input ng-model="form.id" class="form-control" readonly>
			</div>
			<div class="form-group col-sm-4">
				<div>Purchaser:</div>
				<input ng-model="form.account.username" class="form-control"
					readonly>
			</div>
			<div class="form-group col-sm-4">
				<div>Purchased Date:</div>
				<input ng-model="form.createDate" type="date"
					class="form-control" readonly>
			</div>
			<div class="form-group col-sm-12">
				<div>Address:</div>
				<textarea ng-model="form.address" class="form-control" readonly>
			</div>
		</div>
		

	</div>

</div>
