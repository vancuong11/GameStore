<div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>CreateDate</th>
				<th>Address</th>
				<th>Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.id}}</td>
				<td>{{item.account.username}}</td>
				<td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
				<td>{{item.address}}</td>
				<td>{{item.status?'Đã giao':'Đang giao'}}</td>
				<td style="position: relative;">
					
						<div ng-if="item.status==true"
							style="position: absolute; top: 10px; right: 25px;">
							<button disabled ng-click="delivery(item)" class="btn btn-success">
						<i class="fas fa-luggage-cart"></i>
					</button>
						</div>	
						<div ng-if="item.status==false"
							style="position: absolute; top: 10px; right: 25px;">
							<button  ng-click="delivery(item)" class="btn btn-success">
						<i class="fas fa-luggage-cart"></i>
					</button>
						</div>	
					

					

					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)" class="btn btn-warning">
							<i class="fas fa-edit"></i>
						</button>
					</div>

				</td>
			</tr>
		</tbody>
	</table>

</div>
